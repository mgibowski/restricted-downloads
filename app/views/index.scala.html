@import models.core.RestrictedDownloads
@(files: Seq[RestrictedDownloads.DownloadableFile])

@main("Welcome to Play") {
  @if(files.isEmpty) {
    <p>Currently, there are no files here. Come back soon.</p>
  }else {
    <h1>Choose the file you would like to download:</h1>
    <ul>
      @files.map{ f=>
        <li>@f.title</li>
      }
    </ul>
  }
}
